<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Miguel-maps">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="mainBody">
        <div class="presentation">
            <h1>Rock Paper Scissors</h1>
            <h4>A best of 5 rock paper scissors game by <a href="https://github.com/Miguel-maps">Miguel-maps</a></h4>
        </div>
        <div class="gameElements">
            <div id ="score">
                <div class="playerComputerScores">
                    <p id="playerScore">Player Score: 0</p>
                    <p id="computerScore">Computer Score: 0</p>
                </div>
                <div class="drawsAndRounds">
                    <p id="draws">Draws: 0</p>
                    <p id="totalRounds">Total Rounds: 0</p>
                </div>
            </div>
            <div id="computerDiv">
                <button id="computerButton"></button>
            </div>
            <p id="results"> </p>
            <div id="playerButtons">
                <button id="rock"><img src="images/rock.png" alt="rock"></button>
                <button id="paper"><img src="images/paper.png" alt="paper"></button>
                <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
            </div>
        </div>
</body>
</html>
